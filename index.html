<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />

<body>
    <div class="container">
        <input placeholder="Digite aqui a sua Cidade" class="input-cidade" />

            <p class="umidade">Umidade:70%</p>
